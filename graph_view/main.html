<!DOCTYPE html>
<html>

<head>
    <title>Graphland Q</title>
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <script type="text/javascript" src="./libs/d3.v4.min.js"></script>
    <link type="text/css" rel="stylesheet" href="graph.css"/>
    <link rel="shortcut icon" href="./favicon.ico">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
          integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <style>
        li {
            list-style: none;
        }
    </style>
</head>

<body>

<!--title area-->
<div class="d-flex flex-column flex-md-row align-items-center p-3 px-md-4 mb-3 bg-white border-bottom shadow-sm">
    <h5 class="my-0 mr-md-auto font-weight-normal">Graphland with quantum computer</h5>
</div>

<!--drop box area algorithm, sampler, graph-->
<div class="container">
    <ul class="options row">
        <div class="col-4 mb-3">
            <li>
                <label for="algorithm">algorithm</label>
                <select class="custom-select d-block w-100" name="algorithm" id="algorithm" onchange="get_algorithm()">
                </select>
            </li>
            <li>
                <input type="range" class="custom-range" id="params_slider"
                       min="0" max="10" step="0.1" oninput="update_params_from_slider()">
                <input id="params_input" onchange="update_params_from_input()">
            </li>
        </div>
        <div class="col-4 mb-3">
            <li>
                <label for="sampler">sampler</label>
                <select class="custom-select d-block w-100" name="sampler" id="sampler" onchange="get_sampler()">
                    <option value="simulated annealing">simulated annealing</option>
                    <option value="dwave">dwave</option>
                    <option value="exact">exact</option>
                </select>
            </li>
        </div>
        <div class="col-4 mb-3">
            <li>
                <label for="graph">graph</label>
                <select class="custom-select d-block w-100" name="graph" id="graph" onchange="get_graph()">
                </select>
            </li>
        </div>
    </ul>
</div>

<!--bottun calculate and clear result-->
<div class="button_area mx-auto w-50 row">
    <button class="btn btn-secondary col-5" onclick="calculate()">run</button>
    <div class="col-2"></div>
    <button class="btn btn-secondary col-5" onclick="clear_result()">clear</button>
</div>

<hr>

<!--graph view-->
<div id="graph_view_block">
    <div id="alert" class="alert">''</div>
    <svg class="mx-auto" width="960" height="600" id="graph_view"></svg>
</div>

<hr>

<footer class="container">
    <p>Â© <a href="https://github.com/lightondust/graphlandQ">MIT</a> license</p>
</footer>

<script type="text/javascript" src="graph.js"></script>

<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>

</body>

</html>
